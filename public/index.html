<!DOCTYPE html>

      manifest.json provides metadata used when your web app is installed on a

    <meta name="title" content="Cryptic Hunt" />

    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cryptichunt.acmvit.in/" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cryptichunt.acmvit.in/" />
    <meta property="twitter:title" content="Cryptic Hunt" />
    <meta
      property="twitter:description"
      content="ACM-VIT’s Cryptic Hunt is an elaborate Treasure Hunt where our participants will be given questions to solve using skills from the cryptography and cybersecurity domains."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/meta_banner.png" />

      content="VIT, ACM, Treasure Hunt, Cryptic Hunt, skills, 2022, October, September, Cryptography, Cybersecurity, Gravitas, Gravitas 2022, Vellore, CTF"

    <link itemprop="thumbnailUrl" href="meta_banner.png" />
    <span

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <link

    />
    <link

      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
